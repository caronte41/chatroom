<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Anonymous Chat</title>
    <style>
      body {
        width: 220px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      h2 {
        margin-top: 0;
        color: #cc0000;
        font-size: 16px;
      }
      p {
        font-size: 12px;
        line-height: 1.4;
      }
      button {
        background-color: #cc0000;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
      }
      button:hover {
        background-color: #990000;
      }
      .status {
        margin-top: 10px;
        padding: 5px;
        border-radius: 4px;
        font-size: 12px;
        text-align: center;
      }
      .active {
        background-color: #d6f5d6;
        color: #006600;
      }
      .inactive {
        background-color: #f5f5f5;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Anonymous Chat</h2>
    <p>Chat anonymously with others watching the same YouTube video.</p>

    <div id="status" class="status inactive">Extension is ready to use</div>

    <button id="refresh-button">Refresh Extension</button>

    <script src="popup.js"></script>
  </body>
</html>
